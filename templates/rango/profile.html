{% extends 'rango/base.html' %}

{% block title %}User Profile{% endblock %}


 {% block body_block %}
    <div class="hero-unit">
        <h1>Your Profile</h1>
        <h2>{{ user.username }} </h2>
        <p>Email : {{ user.email }}</p>

    {% if userProfile %}
        <p>Website: <a href="{{ userProfile.website }}">{{ userProfile.website }}</a></p>
        <br/>
        {% if userProfile.picture %}
            <img src="{{ userProfile.picture.url }}"  />
        {% endif %}
    {% endif %}
    </div>
{% endblock %}
